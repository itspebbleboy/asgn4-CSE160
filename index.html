<!DOCTYPE html>
<html>
<head>
    <title> ASGN 4 </title>
</head>
<body>
    <canvas id="webgl" width="400" height="400"></canvas>

    <p id="fps"> XXX </p>

    <label>
        <input type="checkbox" id="lightingCheckbox"> Enable Lighting
    </label>
    <br>
    <label>
        <input type="checkbox" id="normalCheckbox" > Enable Normal Visualization
    </label>
    <br>
    <label>
        Light X: <input type="range" id="lightXSlider0" min="-10" max="10" step="0.1" value="0">
    </label>
    <br>
    <label>
        Light Y: <input type="range" id="lightYSlider0" min="0" max="19" step="0.1" value="19">
    </label>
    <br>
    <label>
        Light Z: <input type="range" id="lightZSlider0" min="-10" max="10" step="0.1" value="0">
    </label>
    <br>
    <label>
        Light X: <input type="range" id="lightXSlider1" min="-10" max="10" step="0.1" value="0">
    </label>
    <br>
    <label>
        Light Y: <input type="range" id="lightYSlider1" min="0" max="19" step="0.1" value="19">
    </label>
    <br>
    <label>
        Light Z: <input type="range" id="lightZSlider1" min="-10" max="10" step="0.1" value="0">
    </label>

    <script src="./lib/cuon-matrix.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./Cube.js"></script>
    <script src="./Sphere.js"></script>
    <script src="./Camera.js"></script>
    <script src="./Light.js"></script>

    <script src="./main.js"></script>
</body>
</html>
